<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button, label { display: block; margin: 1rem 0; }
    #teacherCodeWrap { display: none; }
  </style>
</head>
<body>
  <h2>Create Account</h2>

  <input type="text" id="name" placeholder="Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <label>
    <input type="checkbox" id="isTeacher" />
    I am a teacher
  </label>

  <div id="teacherCodeWrap">
    <input type="password" id="teacherCode" placeholder="Enter teacher password" />
  </div>
  <div id="studentClassWrap">
    <label for="classSelect">Select Your Class:</label>
    <select id="classSelect">
      <option disabled selected>Loading classes...</option>
    </select>
  </div>
  <div id="studentHouseWrap">
  <label for="houseSelect">Select Your House:</label>
  <select id="houseSelect">
    <option disabled selected>Select a house...</option>
    <option value="arnold">Arnold</option>
    <option value="bradford">Bradford</option>
    <option value="clifton">Clifton</option>
    <option value="howard">Howard</option>
  </select>
</div>


  <button id="signUpBtn">Sign Up</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, get, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJfBxrgo6rg8uXL9PIgY6ebL3gFGS3TI8",
      authDomain: "house-point-system-lfairclo.firebaseapp.com",
      databaseURL: "https://house-point-system-lfairclo-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "house-point-system-lfairclo",
      storageBucket: "house-point-system-lfairclo.firebasestorage.app",
      messagingSenderId: "941089391114",
      appId: "1:941089391114:web:028c06d8789846c72195f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const isTeacher = document.getElementById("isTeacher");
    const teacherCodeWrap = document.getElementById("teacherCodeWrap");
    const signUpBtn = document.getElementById("signUpBtn");
    const status = document.getElementById("status");
    

    
    // ✅ THEN initialize App Check
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LfJBmgrAAAAAOXs8gR2yQf6Hw34cmAkY_gBizP0'),
      isTokenAutoRefreshEnabled: true
    });
    // Show/hide teacher code field
    loadClasses(); // only load classes if student
    // Load classes from Firebase
    async function loadClasses() {
      const classRef = ref(db, 'classes');
      const snap = await get(classRef);
      const classSelect = document.getElementById("classSelect");
    
      if (snap.exists()) {
        const data = snap.val();
        classSelect.innerHTML = '<option disabled selected>Select a class...</option>';
        Object.keys(data).forEach(className => {
          const opt = document.createElement("option");
          opt.value = className;
          opt.textContent = className;
          classSelect.appendChild(opt);
        });
      } else {
        classSelect.innerHTML = '<option disabled>No classes found</option>';
      }
    }
    const studentClassWrap = document.getElementById("studentClassWrap");
    const studentHouseWrap = document.getElementById("studentHouseWrap");
    
    isTeacher.onchange = () => {
      const isT = isTeacher.checked;
      teacherCodeWrap.style.display = isT ? "block" : "none";
      studentClassWrap.style.display = isT ? "none" : "block";
      studentHouseWrap.style.display = isT ? "none" : "block";
    };
    


    signUpBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const teacherCode = document.getElementById("teacherCode").value;
      
      const name = document.getElementById("name").value

      const wantsToBeTeacher = isTeacher.checked;

      if (!email || !password) {
        status.textContent = "Please enter an email and password.";
        return;
      }

      //Hey there. this next code is in fact what you are looking for and i was lying about the ip tracking. ¯\_(ツ)_/¯ . nice job m8
      if (wantsToBeTeacher && teacherCode !== "728382") {
        status.textContent = "Incorrect teacher code. If you are a student i am letting you know there are over 100,000 different codes it could be. After too many incorrect attempts your domain ip is reported to youor school.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCredential.user.uid;

        const role = wantsToBeTeacher ? "teacher" : "student";

        // Save role in database
        if(role=="teacher"){
          // Fetch all existing teachers to determine the next available ID
        const teachersRef = ref(db, 'teachers');
        const snapshot = await get(teachersRef);
        let newId = 1;
        
        if (snapshot.exists()) {
          const teachers = snapshot.val();
          const ids = Object.values(teachers)
            .map(t => t.id)
            .filter(id => typeof id === 'number');
          if (ids.length > 0) {
            newId = Math.max(...ids) + 1;
          }
        }
        
        // Now set teacher profile with unique incremented ID
        await set(ref(db, `teachers/${userId}`), {
          email: email,
          name: name,
          id: newId
        });

          window.location.replace("https://lfairclo.github.io/house-point-system-arnold-house/house_point_main/home.html");
        }} else {
          const classchoice = document.getElementById("classSelect").value;
          const houseChoice = document.getElementById("houseSelect").value;
        
          if (!classchoice || !houseChoice) {
            status.textContent = "Please select both a class and a house.";
            return;
          }
        
          // Save student profile
          await set(ref(db, `students/${userId}`), {
            email: email,
            name: name,
            class: classchoice,
            house: houseChoice
          });
        
          // Add student UID to house directory
          await set(ref(db, `houses/${houseChoice}/${userId}`), true);
        
          window.location.replace(
            "https://lfairclo.github.io/house-point-system-arnold-house/house_point_main/home.html"
          );
        }


        status.textContent = `Account created successfully as a ${role}.`;
      } catch (error) {
        console.error("Sign-up error:", error);
        status.textContent = error.message;
      }
    };
  </script>
</body>
</html>
